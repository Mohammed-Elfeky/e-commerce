<div class="cat">
  <img [src]="item.src" alt="" srcset="" />
  <div class="layer"></div>
  <div class="inner">
    <div class="heading">
      {{ item.Name }}
    </div>
    <div class="info">
      {{ item.Description }}
    </div>
    <a routerLink="/User/category/{{ item.id }}"> Shop now </a>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-3">
      <app-aside
        [categoryID]="categoryId"
        (colorToProducts)="getColorFromChild($event)"
        (priceToProducts)="getPriceFromChild($event)"
      ></app-aside>
    </div>
    <div class="col-8 d-flex flex-wrap flex-row justify-content-evenly">
      <div
        *ngFor="let product of products"
        class="col-lg-4 col-sm-6 col-12 d-flex justify-content-around"
      >
        <app-product-card
          [product]="product"
          class="d-flex flex-wrap align-items-stretch"
        ></app-product-card>
      </div>
    </div>
  </div>
</div>
